<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.gif" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <title>ODONTOM - Special Issues</title>
  </head>
  <body>
    <div class="preloader">
      <div class="preloaderContainer">
        <img src="./images/logo.gif" alt="ODONTOM" />
        <p>Loading...</p>
        <div class="loading"></div>
      </div>
    </div>
    <header class="header"></header>
    <main>
      <nav class="sidebar" data-active="special issues"></nav>
      <article class="page" aria-labelledby="pageH1">
        <div class="page-content">
          <h1 class="sr-only" id="pageH1">Special Issues</h1>
          <!-- ++++++++++++++++++++++++++ page ++++++++++++++++++++++++++ -->
          <section
            class="section-large"
            aria-labelledby="issues-container-title"
          >
            <h2 class="h3 normal-title" id="issues-container-title"></h2>
            <div
              class="normal-paragraph3b"
              id="issues-container"
              data-issues="special"
            ></div>
          </section>
          <!-- ++++++++++++++++++++++ End of page ++++++++++++++++++++++ -->
          <footer class="footer"></footer>
        </div>
      </article>
    </main>
    <script src="app.js" type="module"></script>
  </body>
</html>
